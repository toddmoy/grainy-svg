<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1000"
  height="1000"
  fill="none"
  viewBox="0 0 1000 1000"
>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    fill="url(#a)"
    filter="url(#noiseFilter)"
  />
  <defs>
    <filter
      id="noiseFilter"
      x="0%"
      y="0%"
      width="100%"
      height="100%"
      filterUnits="userSpaceOnUse"
      primitiveUnits="objectBoundingBox"
    >
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.7"
        numOctaves="2"
        stitchTiles="stitch"
      />
      <feColorMatrix type="saturate" values="0" result="grayscaleNoise" />
      <feBlend in="SourceGraphic" in2="grayscaleNoise" mode="color-burn" />
    </filter>
    <linearGradient
      id="a"
      x1="137"
      x2="137"
      y1="0"
      y2="274"
      gradientUnits="userSpaceOnUse"
    >
      <stop stop-color="#F002D8" />
      <stop offset="1" stop-color="#5502C0" />
    </linearGradient>
  </defs>
</svg>
